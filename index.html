<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime code</title>
</head>

<body>


    <div class="alert-box-follower">

        <div class="warning">
            <svg class="warning-svg" viewBox="0 0 576 512">
                <path class="warning-path" fill="currentColor"
                    d="M270.2 160h35.5c3.4 0 6.1 2.8 6 6.2l-7.5 196c-.1 3.2-2.8 5.8-6 5.8h-20.5c-3.2 0-5.9-2.5-6-5.8l-7.5-196c-.1-3.4 2.6-6.2 6-6.2zM288 388c-15.5 0-28 12.5-28 28s12.5 28 28 28 28-12.5 28-28-12.5-28-28-28zm281.5 52L329.6 24c-18.4-32-64.7-32-83.2 0L6.5 440c-18.4 31.9 4.6 72 41.6 72H528c36.8 0 60-40 41.5-72zM528 480H48c-12.3 0-20-13.3-13.9-24l240-416c6.1-10.6 21.6-10.7 27.7 0l240 416c6.2 10.6-1.5 24-13.8 24z">
                </path>
            </svg>
        </div>

        <div class="fia">
            <img class="fia-logo" src="fia.png" alt="">
        </div>

        <div class="divider-pipe"></div>

        <div class="penalty-type">
            <p class="penalty-type-text">TIME</p>
            <p class="penalty-type-text">PENALTY</p>
        </div>

        <div class="penalty-receiver">
            <p class="follower-text">Prime Goose</p>
        </div>


        <div class="divider-pipe"></div>

        <div class="penalty-given">
            <div class="penalty-amount">+10</div>
            <div class="penalty-text">seconds</div>

        </div>


    </div>




</body>

</html>
